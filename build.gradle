plugins {
    id 'java'
    id 'application'
}
tasks.withType(JavaCompile){
    options.encoding = 'UTF-8'
}
group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

mainClassName = 'ru.vkbot.Bot'

dependencies {
    implementation 'com.vk.api:sdk:1.0.6'
}

test {
    useJUnitPlatform()
}